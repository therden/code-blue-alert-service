allow_embedding: false
db_schema:
  daily_forecasts:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: DateOfForecast
      type: date
    - admin_ui: {order: 2, width: 200}
      name: DataRequested
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: NOAAupdate
      type: datetime
    - admin_ui: {order: 4, width: 200}
      name: RawData
      type: simpleObject
    - admin_ui: {order: 0.5, width: 200}
      name: locality
      target: locations
      type: link_single
    server: full
    title: daily_forecasts
  files:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: path
      type: string
    - admin_ui: {width: 243}
      name: file
      type: media
    - admin_ui: {width: 200}
      name: file_version
      type: string
    server: full
    title: Files
  locations:
    client: search
    columns:
    - admin_ui: {order: 5, width: 198}
      name: LocationName
      type: string
    - admin_ui: {width: 200}
      name: StreetLocation
      type: string
    - admin_ui: {width: 101}
      name: City
      type: string
    - admin_ui: {order: 4, width: 102}
      name: CountyName
      type: string
    - admin_ui: {width: 59}
      name: Zip
      type: number
    - admin_ui: {width: 119}
      name: Phone
      type: string
    - admin_ui: {width: 97}
      name: Latitude
      type: number
    - admin_ui: {width: 114}
      name: Longitude
      type: number
    - admin_ui: {order: 4.5, width: 97}
      name: NormalizedName
      type: string
    - admin_ui: {order: 4.75, width: 142}
      name: DataRequested
      type: datetime
    - admin_ui: {order: 4.875, width: 141}
      name: NOAAupdate
      type: datetime
    - admin_ui: {order: 4.9375, width: 131}
      name: RawData
      type: simpleObject
    server: full
    title: locations
dependencies: []
metadata: {description: Receive "Code Blue" alerts via email and/or text, logo_img: 'asset:codebluealertlogo.png', title: Code Blue Alert Service}
name: Code Blue Alert Service
package_name: Code_Blue_Alert_Service
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-standard}
  server_version: python3-sandbox
  version: 2
scheduled_tasks:
- job_id: RBZZXSHU
  task_name: updateForecastData
  time_spec:
    at: {hour: 20, minute: 55}
    every: day
    n: 1
services:
- client_config: {}
  server_config: {auto_create_missing_columns: true}
  source: /runtime/services/tables.yml
- client_config: {}
  server_config: {file_table: files}
  source: /runtime/services/anvil/files.yml
startup: {module: Home, type: form}
startup_form: null
