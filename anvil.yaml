allow_embedding: false
db_schema:
  districts:
    client: search
    columns:
    - admin_ui: {order: 5, width: 157}
      name: Name
      type: string
    - admin_ui: {order: 6, width: 200}
      name: StreetLocation
      type: string
    - admin_ui: {order: 7, width: 101}
      name: City
      type: string
    - admin_ui: {order: 8, width: 59}
      name: Zip
      type: number
    - admin_ui: {order: 9, width: 119}
      name: Phone
      type: string
    - admin_ui: {order: 10, width: 89}
      name: Longitude
      type: number
    - admin_ui: {width: 200}
      name: Latitude
      type: number
    server: full
    title: districts
  files:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: path
      type: string
    - admin_ui: {width: 243}
      name: file
      type: media
    - admin_ui: {width: 200}
      name: file_version
      type: string
    server: full
    title: Files
dependencies: []
metadata: {description: Receive "Code Blue" alerts via email and/or text, logo_img: 'asset:codebluealertlogo.png', title: Code Blue Alert Service}
name: Code Blue Alert Service
package_name: Code_Blue_Alert_Service
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-standard}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {auto_create_missing_columns: true}
  source: /runtime/services/tables.yml
- client_config: {}
  server_config: {file_table: files}
  source: /runtime/services/anvil/files.yml
startup: {module: Home, type: form}
startup_form: null
