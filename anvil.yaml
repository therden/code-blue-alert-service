allow_embedding: false
package_name: Code_Blue_Alert_Service
name: Code Blue Alert Service
startup_form: Form1
renamed: true
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/files.yml
  client_config: {}
  server_config: {file_table: files}
metadata: {title: Code Blue Alert Service, description: Receive "Code Blue" alerts via email and/or text}
db_schema:
  files:
    title: Files
    client: none
    server: full
    columns:
    - name: path
      admin_ui: {width: 200}
      type: string
    - name: file
      admin_ui: {width: 243}
      type: media
    - name: file_version
      admin_ui: {width: 200}
      type: string
  local_districts:
    title: local_districts
    client: none
    server: full
    columns:
    - name: District
      admin_ui: {width: 200}
      type: string
    - name: StreetAddress
      admin_ui: {width: 200}
      type: string
    - name: City
      admin_ui: {width: 200}
      type: string
    - name: Zip
      admin_ui: {width: 200}
      type: number
    - name: Phone
      admin_ui: {width: 200}
      type: string
    - name: Longitude
      admin_ui: {width: 200}
      type: number
    - name: Latitude
      admin_ui: {width: 200}
      type: number
