  name: rich_text_1
  properties:
    content: "# About **wind chill**\n\n### \"Wind chill\" describes what the air temperature _feels like_ to the human skin due to the combination of cold temperatures and winds blowing on exposed skin. \n\n### A given air temperature will feel colder as wind speed increases.  \n\n### This happens because the wind carries away the heat we naturally emit from our skin surfaces -- similar to when you blow on the surface of a cup of coffee or bowl of soup to cool it down.\n\n### The following links contain more information about how wind chill's impact and how it is calculated.\n- [https://www.weather.gov/safety/cold-wind-chill-chart](https://www.weather.gov/safety/cold-wind-chill-chart)\n- [https://www.weather.gov/ama/WindChill](https://www.weather.gov/ama/WindChill)\n- [https://en.wikipedia.org/wiki/Wind_chill](https://en.wikipedia.org/wiki/Wind_chill)\n\n"
  type: RichText
