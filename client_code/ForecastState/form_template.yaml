components_by_slot:
  content_slot:
  - components:
    - event_bindings: {tick: timer_1_tick}
      layout_properties: {slot: ''}
      name: timer_1
      properties: {interval: 30}
      type: Timer
    - layout_properties: {}
      name: image_1
      properties: {display_mode: fill_width, height: '', horizontal_align: center}
      type: Image
    - layout_properties: {}
      name: label_1
      properties:
        spacing:
          margin: ['10', null, '0', null]
          padding: [null, null, '0', null]
      type: Label
    layout_properties: {}
    name: rich_text_1
    properties:
      align: center
      content: |-
        ## Statewide **Code Blue** status
        ### for **{forecast_for} {which}**
      spacing:
        margin: ['0', null, '0', null]
        padding: ['0', null, '0', null]
    type: RichText
is_package: true
layout: {type: 'form:Layout'}
