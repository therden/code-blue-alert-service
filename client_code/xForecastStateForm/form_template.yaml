components:
- components:
  - event_bindings: {tick: timer_1_tick}
    layout_properties: {grid_position: 'JZXULR,LHLHWI'}
    name: timer_1
    properties: {interval: 1}
    type: Timer
  - layout_properties: {grid_position: 'JZXULR,ZYMJHG'}
    name: header_rt
    properties: {align: center, content: '#### **Forecast status for {forecast_for} {which}**'}
    type: RichText
  - layout_properties: {full_width_row: true, grid_position: 'LBIYHQ,OWQDPX', row_background: ''}
    name: statemap_img
    properties: {border: black, display_mode: original_size, height: '', source: '', vertical_align: center, visible: true}
    type: Image
  - layout_properties: {grid_position: 'ZVHZAO,WLBKVP'}
    name: generated_at_lbl
    properties: {align: left, font_size: 11, text: ''}
    type: Label
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_1
  properties: {background: 'theme:Primary Container', bold: true, text: ' codeblue.info '}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
