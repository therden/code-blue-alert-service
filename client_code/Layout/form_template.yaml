components:
- components: []
  layout_properties: {slot: default}
  name: content_panel
  properties: {background: '', col_widths: '{}', spacing_above: none, spacing_below: none}
  type: ColumnPanel
- components: []
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {align: right}
  type: FlowPanel
- components: []
  layout_properties: {slot: left-nav}
  name: column_panel_1
  properties: {col_widths: '{}'}
  type: ColumnPanel
- components: []
  layout_properties: {slot: title}
  name: rt_title
  properties: {content: '{site_logo}{site_title}', font_size: 40, spacing_above: none, spacing_below: none}
  type: RichText
container:
  properties: {background: 'theme:Primary Container', html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
slots:
  content_slot:
    index: 0
    set_layout_properties: {full_width_row: true, grid_position: 'GKPOCM,TUPOVH', row_background: 'theme:Primary Container'}
    target: {name: content_panel, type: container}
