components:
- components:
  - layout_properties: {grid_position: 'VHHBFR,JYPOQI'}
    name: rt_header
    properties: {content: '### A Code Blue Alert **{in_effect}** in effect for the {for_date} overnight.', spacing_above: none, spacing_below: none}
    type: RichText
  - layout_properties: {grid_position: 'RLOPUR,HXLNVN'}
    name: image_1
    properties: {display_mode: original_size, height: '600', horizontal_align: left}
    type: Image
  - layout_properties: {grid_position: 'SVKCMP,AEWOVR'}
    name: rt_footer
    properties:
      content: |
        #### Source: **NOAA**'s forecast of {forecast_datetime}.
    type: RichText
  - layout_properties: {grid_position: 'WMGNPA,KFUXXK'}
    name: label_2
    properties: {spacing_above: none, spacing_below: none, visible: false}
    type: Label
  - event_bindings: {click: button_1_click}
    layout_properties: {grid_position: 'WMGNPA,ZOWAZZ'}
    name: button_1
    properties: {enabled: false, role: outlined-button, spacing_above: none, spacing_below: none, text: Get an updated forecast, visible: false}
    type: Button
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}', spacing_above: none, spacing_below: none}
  type: ColumnPanel
- components: []
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {spacing_below: none}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_1
  properties: {background: 'theme:Primary Container', bold: true, spacing_below: none, text: ' codeblue.info '}
  type: Label
- layout_properties: {slot: top-left-btn}
  name: image_2
  properties: {height: 45.19996643066406, source: _/theme/codeblueinfo_512x512.png, spacing_below: none}
  type: Image
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
